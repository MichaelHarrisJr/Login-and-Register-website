<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medplus</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

  <body>

        <!-- Patient Login -->
        <div class="auth open">
          <div class="modal active">
            <h2>MedPlus</h2>
            <h2>Patient/Medical Staff Login</h2>
            <form class="login login-in">
              <input type="text" name="email" placeholder="Email">
              <input type="password" name="password" placeholder="Password">
              <button>Login</button>
              <p class="error"></p>
            </form>
            <div>No account? <a class="switch">Register instead</a></div>
          </div>

          <!--Register Sign-Up -->
          <div class="modal">
            <h2>MedPlus</h2>
            <h2>Register</h2>
            <form class="register">
              <input type="text" name="email" placeholder="Email">
              <input type="password" name="password" placeholder="Password">
              <button>Register</button>
              <p class="error"></p>
            </form>
            <div>Got an account? <a class="switch">Login instead</a></div>
          </div>
        </div>

    
        <!-- Creating Appointment Dates -->
        <div class="cal-new-request">
          <div class="modal">
            <h2>Add Appointment Date</h2>
            <form>
              <input type="text" id="dates" placeholder="MM/DD/YYYY">
              <input type="text" id="reason" placeholder="Reason...">
              <button class="button" onclick = "createData()">Submit</button>
              
              <p class="error"></p>
            </form>
          </div>
        </div>

        <!-- View/Edit Documents -->
        <div class="doc-new-request">
          <div class="modal">
            <h2>View/Edit Medical Document</h2>
            <form>
              <input type="file" value="upload" id="fileButton">
              <progress value="0" max="100" id="uploader">0%</progress>

              <p class="error"></p>
            </form>
          </div>
        </div>
    
        <header>
          <nav>
            <a class="sign-out signout">Sign-Out</a>
          </nav>
        </header>
    
        <section class="content">
          <h1>MedPlus </h1>
          <ul class="request-list">
            <li>
              <span class="text">Schedule Appointments</span>
              <div>
                <i class="material-icons upvote">arrow_downward</i>
              </div>
            </li>
          </ul>
          <button class="cal-add-request">Create Appointment</button>
          <button class="doc-add-request">View/Edit Medical Document</button>
        </section>

        <section class="content admin" style="display: none;">
          <h1>MedPlus </h1>
          <ul class="request-list">
            <li>
              <span class="text">Schedule Appointments</span>
              <div>
                <i class="material-icons upvote">arrow_downward</i>
              </div>
            </li>
          </ul>
        </section>
        
        <!-- Admin User -->
        <form class="center-align admin-actions admin" style="margin: 40px auto; max-width:  300px; display: none;">
          <input type="email" placeholder="User email" id="admin-email" required />
          <button class="btn-small z-depth -0">Make admin</button>
        </form>
